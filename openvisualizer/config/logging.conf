#============================ formatters ======================================

[formatters]
keys=std, console

[formatter_std]
format=%(asctime)s %(levelname)s %(message)s
datefmt=%H:%M:%S

[formatter_console]
class=openvisualizer.main.ColoredFormatter
format=%(asctime)s %(levelname)s %(message)s
datefmt=%H:%M:%S

#============================ handlers ========================================

[handlers]
keys=std, console, errors, success, info

[handler_std]
class=handlers.RotatingFileHandler
# args: filename, open mode, max file size, backup file count
args=('%(log_dir)s/openv-server.log', 'a', 2000000, 5)
formatter=std

[handler_errors]
class=logging.FileHandler
# args: filename, open mode, max file size, backup file count
args=('%(log_dir)s/openv-server-errors.log', 'w')
level=ERROR
formatter=std

[handler_success]
class=logging.FileHandler
# args: filename, open mode, max file size, backup file count
args=('%(log_dir)s/openv-server-success.log', 'w')
level=SUCCESS
formatter=std

[handler_info]
class=logging.FileHandler
# args: filename, open mode, max file size, backup file count
args=('%(log_dir)s/openv-server-info.log', 'w')
level=INFO
formatter=std

[handler_console]
class=StreamHandler
args=()
formatter=console

